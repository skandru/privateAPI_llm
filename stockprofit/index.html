<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 text-center">Stock Profit Analysis</h1>
        <form id="stockForm" class="space-y-4">
            <div>
                <label for="ticker" class="block text-sm font-medium text-gray-700">Select Stock</label>
                <select id="ticker" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="AAPL">AAPL - Apple</option>
                    <option value="GOOGL">GOOGL - Alphabet</option>
                    <option value="MSFT">MSFT - Microsoft</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div>
                <label for="purchaseDate" class="block text-sm font-medium text-gray-700">Purchase Date</label>
                <input type="date" id="purchaseDate" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="shares" class="block text-sm font-medium text-gray-700">Number of Shares</label>
                <input type="number" id="shares" min="1" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Analyze</button>
            </div>
        </form>
        <div id="responseContainer" class="mt-4 bg-gray-50 p-4 rounded-md shadow-sm" style="min-height: 100px;">
            <p id="response" class="typing-effect"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
